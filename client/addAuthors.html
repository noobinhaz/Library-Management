<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Navigation</title>

    <style>
      /* Add some basic CSS for styling the navigation bar */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      nav {
        background-color: #333;
        overflow: hidden;
      }
      nav a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      nav a:hover {
        background-color: #ddd;
        color: black;
      }
    </style>
  </head>
  <body>
    <div>
      <nav>
        <a href="authors.html" id="authors">Authors</a>
        <a href="books.html" id="books">Books</a>
        <a href="borrow.html" id="borrow">Borrow Book</a>
      </nav>
      <div id="addAuthor"></div>
    </div>

    <script></script>
  </body>
</html>
